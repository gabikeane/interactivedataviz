<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = google.visualization.DataTable([
        ['Year', 'Per Person', 'Total (in Billions)'],
        ['2005',  734.69,      496.2],
        ['2006',  750.70,      512.6],
        ['2007',  755.13,      525.9],
        ['2008',  694.19,      501.7]
        ['2009',  681.83,      503.2]
        ['2010',  718.98,      529.4]
        ['2011',  740.57,      553.8]
        ['2012',  752.24,      568.7]
        ['2013',  767.24,      584.1]
        ['2014',  802.45,      608.0]
        ['2015',  805.65,      626.1]
        ['2016',  935.58,      626.1]
        ['2017',  967.13,      682.0]
      ]);
 // data from National Retail Federation via The Balance article: https://www.thebalance.com/what-is-black-friday-3305710 //

      var options = {
        title: 'Company Performance',
        legend: { position: 'bottom' }
      };

      var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

      chart.draw(data, options);
    }
  </script>
</head>
<body>
  <div id="curve_chart" style="width: 900px; height: 500px"></div>
</body>
</html>
