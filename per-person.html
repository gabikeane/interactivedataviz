<!doctype html>
<html>
<!-- must include MIT license; source: http://www.chartjs.org/docs/latest/getting-started/ -->
<head>
    <title>Per-Person Black Friday Spending</title>
    <script src="./utils.js"></script>
    <style>
    canvas{
       -moz-user-select: none;
       -webkit-user-select: none;
       -ms-user-select: none;
    }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.min.js"></script>
</head>
<body>
    <div style="width:75%;">
        <canvas id="canvas"></canvas>
    </div>
    <br>

    <script>
        var MONTHS = ["2010", "2011", "2012", "2013", "2014", "2015"];
        var config = {
            type: 'line',
            data: {
                labels: ["2010", "2011", "2012", "2013", "2014", "2015"],
                datasets: [{
                    label: 'Per-Person Spending'
                    backgroundColor: window.chartColors.red,
                    borderColor: window.chartColors.red,
                    data: [
                      365,
                      398,
                      423,
                      407.23,
                      380.95,
                      403.35
                    ],
                    fill: false,
                  }]
            },
            options: {
                responsive: true,
                title:{
                    display:true,
                    text: 'Black Friday Shopping'
                },
                tooltips: {
                    mode: 'index',
                    intersect: false,
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Year'
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Dollars'
                        },
                        ticks: {
                          beginAtZero: true,
                          min: 360,
                          max: 440,

                        }
                    }]
                }
            }
        };

        window.onload = function() {
            var ctx = document.getElementById("canvas").getContext("2d");
            window.myLine = new Chart(ctx, config);
        };

    </script>
</body>

</html>
