<!doctype html>
<html>
<!-- must include MIT license; source: http://www.chartjs.org/docs/latest/getting-started/ -->
<head>
    <title>In-Store Black Friday Spending</title>
    <script src="./utils.js"></script>
    <style>
    canvas{
       -moz-user-select: none;
       -webkit-user-select: none;
       -ms-user-select: none;
    }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.min.js"></script>
</head>
<body>
    <div style="width:75%;">
        <canvas id="canvas"></canvas>
    </div>

    <script>
        var MONTHS = ["2010", "2011", "2012", "2013", "2014", "2015"];
        var config = {
            type: 'line',
            data: {
                labels: ["2010", "2011", "2012", "2013", "2014", "2015"],
                datasets: [{
                label: "In-Store Spending",
                backgroundColor: window.chartColors.purple,
                borderColor: window.chartColors.purple,
                data: [
                  50.372,
                  52.4,
                  59.1,
                  57.4,
                  50.9,
                  67.56
                ],
                fill: false,
              }]
            },
            options: {
                responsive: true,
                title:{
                    display:true,
                    text:'Black Friday Shopping'
                },
                tooltips: {
                    mode: 'index',
                    intersect: false,
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Year'
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Dollars (Billions)'
                        },
                        ticks: {
                          beginAtZero: true,
                          min: 50,
                          max: 70,
                        }
                    }]
                }
            }
        };

        window.onload = function() {
            var ctx = document.getElementById("canvas").getContext("2d");
            window.myLine = new Chart(ctx, config);
        };


    </script>
</body>

</html>
